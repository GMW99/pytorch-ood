# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.9-buster

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - test
  - build
  - docs
  - deploy

before_script:
  - python -V # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install twine
  - pip install -r requirements.txt
  - pip install cython
  - pip install libmr
  - pip install sh torchmetrics # additional dependencies for tests
  - pip freeze # print package versions for debugging

test:
  script:
    - python -m unittest discover -s test
    - echo "Calculating test coverage for the project."
    - pip install coverage
    - coverage run -m unittest discover
    - coverage report -m
    - coverage html
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    paths:
      - htmlcov/

docs:
  stage: docs
  script:
    - echo "Building the documentation for the package."
    - pip install sphinx sphinx-rtd-theme
    - cd doc ; make html
    - mv _build/html/ ../public/

  artifacts:
    paths:
      - public/

build:
  stage: build
  script:
    - echo "Building the Package"
    - pip install wheel
    - python3 setup.py bdist_wheel
  artifacts:
    paths:
      - dist/*.whl

deploy:
  stage: deploy
  script:
    - echo "Building the Package"
    - pip install wheel
    - python3 setup.py bdist_wheel
    - pip install twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  allow_failure: true # gitlab does not allow to deploy the same package twice
  artifacts:
    paths:
      - dist/*.whl
  when: manual
